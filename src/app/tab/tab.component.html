<ion-tabs class="ion-tabs">
  <ion-tab tab="home" class="ion-tab">
    <ion-header class="ion-header">
      <ion-toolbar class="ion-toolbar">
        <ion-title class="title">
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-content">

    </ion-content>
  </ion-tab>
  
  <ion-tab tab="newspapers" class="ion-tab ">
    <ion-header class="ion-header">
      <ion-toolbar>
        <ion-title class="ion-title">
          {{fields[1]}}
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-content">
      
    </ion-content>
  </ion-tab>

  <ion-tab tab="weather" class="ion-tab">
    <ion-header class="ion-header">
      <ion-toolbar class="ion-toolbar">
        <ion-title class="ion-title">
          {{fields[2]}}
        </ion-title>
      </ion-toolbar>
    </ion-header >
    <ion-content class="ion-content">

    </ion-content>
  </ion-tab>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="news">
      <ion-icon name="newspaper-outline"></ion-icon>
      <ion-label>News</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="weather">
      <ion-icon name="cloudy-outline"></ion-icon>
      <ion-label>Weather</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
