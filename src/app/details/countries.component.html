<ion-content class="ion-content"> 
  <ion-list class="ion-list">
    <ion-item *ngFor="let country of countries" class="ion-item">
      <ion-avatar slot="start">
        <img [src]="country.flag" alt="flag">
      </ion-avatar>
      <ion-label> {{country.name}}</ion-label>
      <ion-button class="ion-button" (click)="pushNews()">{{newsButton}}</ion-button>
      <ion-button class="ion-button" (click)="pushWeather()">{{weatherButton}}</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
