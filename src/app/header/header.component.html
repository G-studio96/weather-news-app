<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="toolbar-content">
      <ion-title>
        {{studentNumber}}
      </ion-title>
      <ion-searchbar
        class="custom-searchbar"
        placeholder="Search..."
        (ionChange)="search($event)"
      ></ion-searchbar>
      <ion-button (click)="openSettings()">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>
